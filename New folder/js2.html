<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
    .message-box {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f8f9fa;
    }
    .message-box p {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
    <h4>messages</h4>
    <button class="btn btn-primary me-2" onclick="showMessages(1)">
        Inbox A <span class="badge bg-warning text-dark">2</span>
    </button>
    <button class="btn btn-primary me-2" onclick="showMessages(2)">
        Inbox B <span class="badge bg-warning text-dark">4</span>
    </button>
    <button class="btn btn-primary me-2" onclick="showMessages(3)">
        Inbox C <span class="badge bg-warning text-dark">1</span>
    </button>
    <div id="output" class="message-box"></div>

    <script>
        let messages = {
            1: [
                "message A1: hey, this is message A1.",
                "message A2: hey, this is message A2."
            ],
            2: [
                "message B1: hey, this is message B1.",
                "message B2: hey, this is message B2.",
                "message B3: hey, this is message B3.",
                "message B4: hey, this is message B4."
            ]
            3: [
                "message c1: hey, this is message c1.",
                "message c2: hey, this is message c2.",
                "message c3: hey, this is message c3."
            ]
        };

        function showMessages(id) {
            let output = document.getElementById("output");
            output.innerHTML = "";

            for (let i = 0; i < messages[id].length; i++) {
                let p = document.createElement("p");
                p.textContent = messages[id][i];
                output.appendChild(p);
            }
        }
    </script>
</body>

</html>
